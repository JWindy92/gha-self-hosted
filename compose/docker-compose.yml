services:
  runner:
    image: johnwid92/actions-image:latest
    restart: always
    environment:
      - REPO=${GH_REPO}
      - TOKEN=${GH_PAT}
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '0.35'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 128M